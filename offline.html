<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline - Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #6ec9c9;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .offline-container {
            background: #84f8f8;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 12px #00000014;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }
        p {
            margin: 0 0 1.5rem 0;
            color: #666;
        }
        .retry-btn {
            background: #2196f3;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #1769aa;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/assets/app-icn1.png" alt="Logo" class="logo">
        <p>It looks like you have lost your internet connection.<br>
        Please check your connection and try again.</p>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>
</body>
</html>
